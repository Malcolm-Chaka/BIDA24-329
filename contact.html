<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand text-warning d-flex align-items-center gap-2" href="index.html">
		<i class="bi bi-car-front-fill"></i>
		Velora Motors
	</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="productsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Products
          </a>
          <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="productsDropdown">
            <li><a class="dropdown-item" href="cars.html">Cars</a></li>
            <li><a class="dropdown-item" href="bikes.html">Bicycles</a></li>
          </ul>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

    <!-- Contact Form Section -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Get in Touch</h2>
        <p class="text-center">Have a question? Fill out the form below, and we'll get back to you!</p>
        <form id="contactForm">
		  <div class="mb-3">
			<label for="name" class="form-label">Your Name</label>
			<input type="text" class="form-control" id="name" required>
		  </div>
		  <div class="mb-3">
			<label for="email" class="form-label">Your Email</label>
			<input type="email" class="form-control" id="email" required>
		  </div>
		  <div class="mb-3">
			<label for="message" class="form-label">Your Message</label>
			<textarea class="form-control" id="message" rows="5" required></textarea>
		  </div>
		  <button type="submit" class="btn btn-warning">Send Message</button>
		</form>
		<div id="thankYouMsg" class="alert alert-success mt-3 d-none text-center">
			✅ Thank you for getting in touch with us! Your email app should open now.
		</div>
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	
	<!-- Custom Script -->
	<script src="script.js"></script>

	<script>
	  document.getElementById("contactForm").addEventListener("submit", function(e) {
		e.preventDefault();
		const name = document.getElementById("name").value;
		const email = document.getElementById("email").value;
		const message = document.getElementById("message").value;

		const mailto = `mailto:bida24-329@thuto.bac.ac.bw?subject=Contact from ${name}&body=Name: ${name}%0DEmail: ${email}%0D%0DMessage:%0D${encodeURIComponent(message)}`;
		
		// Show thank you message
		const msg = document.getElementById("thankYouMsg");
		msg.classList.remove("d-none");
		
		// Helps ensure mail client opens on mobile
		setTimeout(() => {
		  window.location.href = mailto;
		}, 100);
	  });
	</script>

</body>
    <!-- Footer -->
    <footer class="text-center text-white bg-dark mt-5 py-3">
        <p>© 2025 Velora Motors</p>
    </footer>
</html>
