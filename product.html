
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Product Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-dark text-white">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-warning">
        <div class="container">
            <a class="navbar-brand text-warning" href="index.html">Motor & Bike Sales</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="cars.html">Cars</a></li>
                    <li class="nav-item"><a class="nav-link" href="bikes.html">Bicycles</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Product Details Section -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img id="productImage" src="" class="img-fluid rounded shadow-lg" alt="Product Image">
            </div>
            <div class="col-md-6">
                <h2 id="productName" class="text-warning"></h2>
                <p id="productDescription" class="lead"></p>
                <h4 class="text-danger">P<span id="productPrice"></span></h4>
                <a id="buyNowBtn" href="#" class="btn btn-success btn-lg mt-3">Buy Now</a>
            </div>
        </div>
    </div>

    <footer class="text-center text-white bg-dark py-3 mt-5">
        <p>Â© 2025 Motor & Bike Sales</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);

            const name = urlParams.get("name");
            const description = urlParams.get("description");
            const price = urlParams.get("price");
            const image = urlParams.get("image");

            document.getElementById("productName").textContent = name;
            document.getElementById("productDescription").textContent = description;
            document.getElementById("productPrice").textContent = price;
            document.getElementById("productImage").src = image;

            const buyNowBtn = document.getElementById("buyNowBtn");
            const encodedImage = encodeURIComponent(image);
            const encodedName = encodeURIComponent(name);
            buyNowBtn.href = `checkout.html?name=${encodedName}&price=${price}&image=${encodedImage}`;
        });
    </script>

</body>
</html>
