<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Velora Motors</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="cars.html">Cars</a></li>
                    <li class="nav-item"><a class="nav-link" href="bikes.html">Bicycles</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Product Details Section -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img id="productImage" src="" class="img-fluid rounded shadow-lg" alt="Product Image">
            </div>
            <div class="col-md-6">
                <h2 id="productName" class="text-warning"></h2>
                <p id="productDescription" class="lead"></p>
                <h4 class="text-danger">P<span id="productPrice"></span></h4>
                <button class="btn btn-primary btn-lg">Buy Now</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-white bg-dark mt-5 py-3">
        <p>Â© 2025 Velora Motors</p>
    </footer>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to Load Product Data -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            document.getElementById("productName").innerText = urlParams.get("name");
            document.getElementById("productDescription").innerText = urlParams.get("description");
            document.getElementById("productPrice").innerText = urlParams.get("price");
            document.getElementById("productImage").src = urlParams.get("image");
        });
    </script>

</body>
</html>
